高雄玩樂新指標，為全台首座駕駛主題樂園、體驗型購物中心<br>
與鈴鹿賽車場授權的卡丁賽車場，適合大人小孩玩樂的新地標，<br>

加上佔地利之便，消費者搭乘高雄捷運就可抵達，預估近期成為注目焦點。
